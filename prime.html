<script>
    var n=parseInt(prompt("Enter the number:"));
    c=0;
    for(var i=2;i<n;i++){
        if(n % i == 0){
            c++;
        }
    }
    if(c==0){
        console.log("Prime");
    }
    else{
        console.log("Not Prime");
    }
</script>
</html>
